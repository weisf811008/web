<!DOCTYPE html>
<html>
<head>
    <title>Ken's WebSite</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="http://oss.mazcdn.com/libs.html5shiv/3/7/0/html5shiv.js"></script>

    <style>

    </style>

</head>
<body>
    <form>
        <input list="mylists"> 
        <datalist id="mylists">
            <option value="IE">
            <option value="Firefox">
            <option value="Google Chrome">
            <option value="Safari"> 

            </option>
            
        </datalist>  
        <br>

        <input type="color" name="color">
        <br>

        <input type="date" name="day">
        <br>

        <input type="email" name="email">

        <input type="number" name="number" min="1" max="6">
        <br>

        <input type="text" name="firstname" value="Tom" readonly>
        <br>

        <input type="text" name="firstname" value="Tom" disabled>
        <br>

        <input type="text" name="firstname" value="Tom" size="90">
        <br>

        <input type="text" name="firstname" value="Tom" maxlength="4">
        <br>
    </form>
    <br><br><br><br><br><br><br><br>

</body>
</html>
